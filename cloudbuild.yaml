# ========================================
# Cloud Build - CI/CD Pipeline
# ========================================
# This file automates deployment to Cloud Run
# 
# Usage:
#   gcloud builds submit --config cloudbuild.yaml
#
# Or connect to GitHub for automatic deploys on push
# ========================================

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/git-commit-classifier:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/git-commit-classifier:latest'
      - '.'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/git-commit-classifier:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/git-commit-classifier:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'git-commit-classifier'
      - '--image'
      - 'gcr.io/$PROJECT_ID/git-commit-classifier:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--allow-unauthenticated'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/git-commit-classifier:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/git-commit-classifier:latest'

# Build timeout (model is ~255MB, needs time)
timeout: '1200s'

# Optional: Use substitutions for different environments
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'git-commit-classifier'

